<!DOCTYPE html>

<html lang="en" ng-app="angularApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.jpg" type="image/gif" sizes="16x16">
        <title>Robert Aron - Software and Audio Engineer</title>
        <!--jqery min-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--angular-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <!--angular animate-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
        <!--bootstrap-->
        <script src="ui-bootstrap-tpls-2.1.3.min.js" type="text/javascript"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist\css\bootstrap.min.css">
        <!--my css-->
        <link rel="stylesheet" type="text/css" href="myCSS.css">


        <script src="MyAngularContact.js"></script>
    </head>

    <body ng-controller = "mainController">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button id="navToggle" type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed; blur(this)">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./">Robert Aron</a>
                </div>
                <div class="collapse navbar-collapse" ng-init="isCollapsed=true" uib-collapse="isCollapsed">
                    <ul class="nav navbar-nav navbar-right" >
                        <li class="navList"><a href="./">Home</a></li>
                        <li class="navList"><a href="AboutPage.html">About</a></li>
                        <li class="navList"><a href="ContactMe.html"><span class="glyphicon glyphicon-envelope"></span>Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="blackBackground">
            <div class="background"></div>
        </div>     
        <div class="contactContainer">
            <div class="jumbotron contactMe">
                <h1>
                    Contact Me
                </h1>
                <p class="emailInformation">Please feel free to contact me with any questions you have. Also feel free to just say hi!</p>
                <div ng-show="true">
                    <form action="https://formspree.io/spcfsubspoxfcgpsxbse@outlook.com" method="POST" class="emailForm">
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required title="exampleEmail@test.com" ng-model="inputEmail" class="form-control emailField" name="_replyto" placeholder="Your email" />
                        <textarea rows="10" class="form-control emailBody" type="text" name="name" placeholder="email body"></textarea>
                        <!--hide this with css-->
                        <input type="text" name="_gotcha" style="display:none" />
                        <!--change this so it uses angular to say thankyou-->
                        <input type="submit" class="sendMailBtn" value="Send" ng-click="emailSent=!emailSent">
                    </form>
                </div>
            </div>
        <div>
    </body>

</html>
